<!doctype html>
<html>
<head>
<title>CHIME FRB L1 node status</title>

<script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='d3.min.js') }}"></script>

</head>

<body id="thebody">

<style>

.chart rect {
  fill: steelblue;
    stroke: black;
}

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: begin;
}

</style>
<script type="text/javascript">

var loaded = function(result) {
    console.log('JSON loaded: ' + result);
    for (var i=0, len=result.length; i<len; i++) {
        node = result[i];
        console.log('node ' + node);
        $('#node_status_' + i).html(node['status']);

        ch = node['chunks'];

        // Show chunk numbers, not fpga counts.
        var Nchunk = 1024 * 400;

        var chunk_lo = [];
        var chunk_hi = [];
        var dchunk = []
        var chunk_range = []
        var chunk_where = [];
        for (var j=0; j<ch.length; j++) {
            var lo = ch[j][1] / Nchunk;
            var hi = ch[j][2] / Nchunk;
            var wh = ch[j][3];
            console.log('Chunk ' + lo + '+' + (hi-lo) + ' from ' + wh);
            chunk_where.push(wh);
            chunk_lo.push(lo);
            chunk_hi.push(hi);
            dchunk.push(hi - lo);
            chunk_range.push([lo, hi, wh]);
        }
        console.log('chunk lo: ' + chunk_lo);
        console.log('chunk hi: ' + chunk_hi);
        console.log('dchunk: ' + dchunk);

        var lolo = d3.min(chunk_lo);
        var hihi = d3.max(chunk_hi);

        console.log('overall range: ' + lolo + ' to ' + hihi);

        var margin = {top: 20, right: 30, bottom: 30, left: 40},
        // width = 960 - margin.left - margin.right,
        // height = 500 - margin.top - margin.bottom;

        width  = 800 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;

        var x = d3.scaleLinear()
            .domain([lolo, hihi])
            .range([0, width]);

        var y = d3.scaleLinear()
            .domain([0, 6])
            .range([0, height]);

        var barHeight = y(1) - y(0);

        var chart = d3.select('#node_chunks_' + i)
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // The keys of these maps are the chunk "where" attributes
        // HACK -- they're described as bitmasks, but we treat them here as
        // discrete values.
        var colormap = { 1: "blue",
                         2: "steelblue",
                         4: "steelblue",
                         8: "steelblue",
                         16: "steelblue",
                         32: "black",
                         64: "black",
                         128: "black" };

        var heightmap = {
            // Downstream
            1: 1,
            // Level 1
            2: 2,
            32: 2,
            // Level 2
            4: 3,
            64: 3,
            // Level 3
            8: 4,
            128: 4,
            // Level 4
            16: 5,
        };

        var bar = chart.selectAll("g")
            .data(chunk_range)
            .enter().append("g")
            .attr("transform", function(d) { return "translate(" + x(d[0]) + "," + y(heightmap[d[2]]) + ")"; });

        // https://github.com/d3/d3-selection/blob/master/README.md#selection_data
        // Remove elements that don't match with the .data() call
        // circle.exit().remove();
        // Add new elements when data is longer than existing
        //circle.enter().append("circle") // 5
            //.style("fill", "green") // 6
            //.merge(circle) // 7

        var rect = bar.append("rect")
        .data(chunk_range)
            .attr("width", function(d) { return x(d[1]) - x(d[0]); })
            .attr("height", barHeight - 1);

        rect.data(chunk_where)
            .style("fill", function(d) { return colormap[d]; });

        bar.append("text")
            .attr("x", 0)
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            //.text(function(d) { return d[0] + "+" + (d[1]-d[0]); });
            .text(function(d) { return d[0]; });

        var axis = d3.axisBottom(x);
        var ax = chart.append("g")
            .attr("class", "x-axis")
            .attr("transform", "translate(0," + height + ")")
            .call(axis);


        setTimeout(load_status, 3000);
    }
  };

  $(document).ready(function() {
    console.log('hello ready');
    load_status();
  });

  var load_status = function() {
    $.getJSON('{{ node_status_url }}', loaded);
  };

  console.log('hello main');

</script>

<h3>CHIME FRB L1 node status</h3>

{% for i,node in nodes %}
<div>
  <p>{{ node }}</p>
  <div id="node_status_{{i}}"></div>
  <svg class="chart" id="node_chunks_{{i}}"></div>
</div>
{% endfor %}

</body>
</html>
